<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sundalik</title>
</head>
<body>
<h4>sundalik</h4>
<div>
    <input type="number" value="1" id="n1"> x +
    <input type="number" value="2" id="n2"> y =
    <input type="number" value="3" id="n3">
</div>
<br>
<div>
    <input type="number" value="1" id="n4"> x +
    <input type="number" value="2" id="n5"> y =
    <input type="number" value="3" id="n6">
</div>
<br>
<button id="bt" onclick="

      const n1 = Number(document.querySelector('#n1').value);
      const n2 = Number(document.querySelector('#n2').value);
      const n3 = Number(document.querySelector('#n3').value);
      const n4 = Number(document.querySelector('#n4').value);
      const n5 = Number(document.querySelector('#n5').value);
      const n6 = Number(document.querySelector('#n6').value);

      const x = (n3*n5-n6*n2)/(n1*n5-n4*n2);
      const y = (n1*n6-n4*n3)/(n1*n5-n4*n2);




      /* запись результата */
      document.querySelector('#result1').value = x;
      document.querySelector('#result2').value = y;
    ">Вычислить
</button>
<br>
<br>
<div>
    Результаты
    <br>
    x = <input type="number" value="" id="result1">
    y = <input type="number" value="" id="result2">
</div>

</body>
</html>
